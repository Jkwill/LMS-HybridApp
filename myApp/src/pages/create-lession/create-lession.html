<ion-header>
  <ion-navbar>
    <ion-title>创建课程</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>课程名称</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>课程教材</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>课程类别</ion-label>
      <ion-select [(ngModel)]="lestype" interface="popover">
        <ion-option value="l0">必修课</ion-option>
        <ion-option value="l1">选修课</ion-option>
        <ion-option value="l2">公开课</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block>保存</button>
  </div>

</ion-content>
